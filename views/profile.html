<!DOCTYPE html>
<html>
    <head>
        <meta name="type" content="{{type}}">
        <meta name="id" content="{{id}}">

        <title>Page Framework | Accessible Facebook UI</title>

        <!--CSS-->
        <link rel="stylesheet" href="/css/main.css" type="text/css"/>
        <link rel="stylesheet" href="/css/page_framework.css" type="text/css"/>
        <link rel='stylesheet' type='text/css' href='/css/profile.css'/>
    </head>
    <body>
        <div id='fb-root'></div>
        <div id='left_bar'> 
            <ul class='bar_content'>
                <li>
                    <div class='side_button'>
                        <img src="/images/page_framework/LeftButton.svg">
                        <p>Back</p>
                    </div>
                </li>
            </ul>
        </div>

        <div id='container'>
            <div id='top_bar'>
                <img src="/images/page_framework/WhiteTopButton.svg">
            </div>

            <div id='bottom_bar'>
                <img src="/images/page_framework/WhiteBottomButton.svg">
            </div>

            <div id='frame'>
                <div id="main_container">
                	<div id="user_info">
                        <div id="nav_tabs">
                            <ul>
                                <li><a href="/status">Timeline</a></li>
                                <li><a href="/profile/about">About</a></li>
                                <li><a href="/photos">Photos</a></li>
                            </ul>
                        </div>
                	</div>
                    <div id="main_content"></div>
                </div>
            </div>
        </div>

        <div id='right_bar'>
            <ul class='bar_content'>
                <li>
                    <div class='side_button'>
                        <img src="/images/page_framework/RightButton.svg">
                        <p>View</p>
                    </div>                    
                </li>
                <li>
                    <div class='side_button'>
                        <img src="/images/page_framework/RightButton.svg">
                        <p>View</p>
                    </div>                    
                </li>
            </ul>
        </div>

    </body>
    <!--Scripts-->
    <script type='text/javascript' src='/js/jquery/jquery.js'></script>
    <script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="http://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
    <!-- include this file, it's got the code that does dwell click  -->
    <script type="text/javascript" src="/js/dwell_gist.js"></script> 
    <script type='text/javascript' src='/js/profile.js'></script>
    <script type='text/javascript' src='/js/login.js'></script>
    <script type='text/javascript' src='/js/main.js'></script>
</html>
